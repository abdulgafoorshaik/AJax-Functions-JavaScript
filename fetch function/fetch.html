<body>
    <button id="fetchData">Fetch the Data</button>
</body>
<script>
    document.getElementById('fetchData').onclick = () => {
        fetch("https://restcountries.eu/rest/v2/all").then(data=>{
          return data.json();
        }).then(data2=>{
            document.write(JSON.stringify(data2));
        })

       
    }
</script>
